<div class="row">
  <div class="col-md-4 d-flex align-items-stretch" *ngFor="let item of arrayOfData">
    <div class="card mb-4" style="width: 100%;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{item.productName}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p><input type="number" [(ngModel)]="object.quantity"/></p>
        <button (click) ="addToCartFunction(item.productId)">add to cart</button>
      </div>
    </div>
  </div>
</div>
