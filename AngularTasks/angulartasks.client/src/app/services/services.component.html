<div class="row">
  <div class="col-md-4 d-flex align-items-stretch" *ngFor="let item of arrayOfData">
    <div class="card mb-4" style="width: 100%;">
      <img src="http://localhost:5008/api/Services/GetImages/{{item.serviceImage}}" class="card-img-top fixed-img" alt="...">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{item.serviceName}}</h5>
        <p class="card-text">{{item.serviceDescription}}</p>
        <a routerLink="/subServices/{{item.serviceId}}" class="btn btn-primary mt-auto">Discover The Service!</a>
      </div>
    </div>
  </div>
</div>
